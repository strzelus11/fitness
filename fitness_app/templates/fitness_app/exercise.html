{% extends "fitness_app/layout.html" %} {% block title %} {{ exercise.name }} {% endblock %} 
{% block body %}
    <div class="m-5">
        <div class="text-center my-5">
            <h1>{{ exercise.name }}</h1>
            <hr style="height:2px;border-width:0.5em;color:gray;background-color:gray;width:20%;margin:2em auto;">
            <video playsinline preload="metadata" muted autoplay loop class="workout-img" src="{{ exercise.video_link }}"></video>
        </div>
        <ol class="exercise-list">
        {% for item in exercise.description %}
            <li>{{ item }}</li>
        {% endfor %}
        </ol>
        <div class="text-center">
            <a href="{% url 'type' type=exercise.type|slugify %}" class="card-link mx-5 category-link">{{ exercise.type }}</a>
        </div>
    </div>
{% endblock %}
